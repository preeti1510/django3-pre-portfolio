{% extends 'portfolio/base.html' %}
{% load static %}
{% block content %}
<br>
<br>
<div class="row justify-content-center my-3">
  <div class="col-25">
    <img src="{% static 'portfolio/developer.jpg' %}" class="img-fluid">
  </div>
</div>
<br>

<div class="row justify-content-center mb-3">
  <div class="col-md-20 text-center">
    <h6 id="hometext" class="font-weight-bold"> Developer ðŸ˜Š</h6>
  </div>
</div>
<h2 class="mt-5">Portfolio</h2>
<hr>
<div class="row">
  {% for x in projects %}
  <div class="col-lg-4 col-md-6">

    {% if x.url %}
    <a href="{{ x.url }}">
      <img src="{{ x.image.url }}" class="img-fluid mb-2">
    </a>
    {% else %}

    <img src="{{ x.image.url }}" class="img-fluid mb-2">
    {% endif %}
    <h3>{{ x.title }}</h3>
    <p>{{ x.description }}</p>

  </div>
  {% endfor %}
</div>

{% endblock %}
